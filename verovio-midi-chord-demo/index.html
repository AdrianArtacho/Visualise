<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Harmony Viewer â€“ Analysis Diagnostic</title>

<script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 20px;
  }

  #score svg {
    width: 100%;
    overflow: visible !important;
  }

  .controls {
    margin-bottom: 1em;
  }

  .active {
    fill: red !important;
    stroke: red !important;
  }

  .analysis-stufe {
    font-family: "Times New Roman", serif;
    font-size: 32px;
    font-weight: bold;
    fill: blue;
  }

  .analysis-function {
    font-family: system-ui, sans-serif;
    font-size: 18px;
    fill: black;
  }
</style>
</head>

<body>

<h2>Harmony Viewer (Analysis Diagnostic)</h2>

<div class="controls">
  <button onclick="advanceStep()">Next</button>
  <span id="status"></span>
</div>

<div id="score"></div>

<script>
/* ==============================
   URL PARAMETERS
============================== */
function getURLParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

function deriveAnalysisPath(scorePath) {
  return scorePath.replace(/\.musicxml$/i, ".json");
}

const scorePath = getURLParam("score") || "demo2.musicxml";
const analysisPath =
  getURLParam("analysis") || deriveAnalysisPath(scorePath);

document.getElementById("status").textContent =
  `Score: ${scorePath}`;

/* ==============================
   GLOBAL STATE
============================== */
const vrvToolkit = new verovio.toolkit();
let steps = [];
let currentStep = 0;
let analysisData = null;

/* ==============================
   LOAD SCORE
============================== */
fetch(scorePath)
  .then(r => r.text())
  .then(xml => {
    vrvToolkit.setOptions({
      scale: 40,
      pageHeight: 1000,
      pageWidth: 2000
    });

    document.getElementById("score").innerHTML =
      vrvToolkit.renderData(xml, {});

    buildSteps();
    renderStep();
  });

/* ==============================
   LOAD ANALYSIS (LOG EVERYTHING)
============================== */
fetch(analysisPath)
  .then(r => {
    console.log("Analysis fetch status:", r.status);
    return r.json();
  })
  .then(json => {
    analysisData = json;
    console.log("Analysis JSON loaded:", analysisData);
    renderStep();
  })
  .catch(err => {
    console.warn("No analysis JSON:", err);
  });

/* ==============================
   BUILD STEPS
============================== */
function buildSteps() {
  steps = [];

  document.querySelectorAll(".layer").forEach(layer => {
    Array.from(layer.children).forEach(el => {
      if (el.classList.contains("chord")) {
        const nh = el.querySelectorAll(".notehead");
        if (nh.length) steps.push([...nh]);
      }
      else if (el.classList.contains("note")) {
        const nh = el.querySelector(".notehead");
        if (nh) steps.push([nh]);
      }
      else if (el.classList.contains("beam")) {
        el.querySelectorAll(".note").forEach(n => {
          const nh = n.querySelector(".notehead");
          if (nh) steps.push([nh]);
        });
      }
    });
  });

  console.log("Total steps:", steps.length);
}

/* ==============================
   RENDER STEP
============================== */
function renderStep() {
  document.querySelectorAll(".notehead").forEach(n =>
    n.classList.remove("active")
  );

  clearOverlay();

  const notes = steps[currentStep];
  if (!notes) return;

  notes.forEach(n => n.classList.add("active"));

  requestAnimationFrame(renderAnalysis);
}

/* ==============================
   ANALYSIS (DIAGNOSTIC)
============================== */
function clearOverlay() {
  const old = document.getElementById("analysis-overlay");
  if (old) old.remove();
}

function renderAnalysis() {
  const svg = document.querySelector("#score svg");
  if (!svg) return;

  const notes = steps[currentStep];
  if (!notes || notes.length === 0) return;

  // ---- WHAT STEP ARE WE READING?
  const stepInfo =
    analysisData &&
    Array.isArray(analysisData.steps)
      ? analysisData.steps[currentStep]
      : null;

  console.log("Current step index:", currentStep);
  console.log("Step info:", stepInfo);

  // ---- FALLBACK TEXT (GUARANTEED)
  const stufeText = stepInfo && stepInfo.stufe
    ? stepInfo.stufe
    : "?";

  const funcText = stepInfo && stepInfo.function
    ? stepInfo.function
    : "";

  const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
  g.setAttribute("id", "analysis-overlay");
  g.setAttribute("pointer-events", "none");

  const stufe = document.createElementNS("http://www.w3.org/2000/svg", "text");
  stufe.setAttribute("x", 60);
  stufe.setAttribute("y", 80);
  stufe.setAttribute("class", "analysis-stufe");
  stufe.textContent = stufeText;
  g.appendChild(stufe);

  if (funcText) {
    const func = document.createElementNS("http://www.w3.org/2000/svg", "text");
    func.setAttribute("x", 60);
    func.setAttribute("y", 110);
    func.setAttribute("class", "analysis-function");
    func.textContent = funcText;
    g.appendChild(func);
  }

  svg.appendChild(g);
}

/* ==============================
   ADVANCE
============================== */
function advanceStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    renderStep();
  }
}

/* ==============================
   MIDI
============================== */
if (navigator.requestMIDIAccess) {
  navigator.requestMIDIAccess().then(midi => {
    for (let input of midi.inputs.values()) {
      input.onmidimessage = msg => {
        const [status, , vel] = msg.data;
        if (status === 144 && vel > 0) advanceStep();
      };
    }
  });
}
</script>

</body>
</html>
